<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="orszagLista"></div>
        <div>
            <input id="orszagNev" type="text" placeholder="Ide írja be az ország nevét!" />
        </div>
        <input type="button" id="AddButton" name="felvetel" value="Hozzáadás" />
    </form>
    <script>
        document.getElementById("AddButton").addEventListener("click", () => {
            
            let data = {
                orszag: document.getElementById("orszagNev").value
            }

            fetch("api/countries",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
            ).then();

        });
    </script>
</body>
</html>
